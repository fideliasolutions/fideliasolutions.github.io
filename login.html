<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Simplifly Responsive Bootstrap Theme - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- STYLESHEETS -->
	<!-- <link rel="stylesheet/less" type="text/css" href="less/my-bootstrap-theme.less" > -->
	<link rel="stylesheet" href="css/my-bootstrap-theme.css" >
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Lato:200,400,700' rel='stylesheet' type='text/css'>
</head>
<body class="login">
	<!-- PAGE -->
		<div class="overlay"></div>
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<div id="logo">
								<a href="index.html"><img src="img/logo/logo.png" height="40" alt="logo name" /></a>
							</div>
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			
			<!-- LOGIN -->
			<section id="login">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="box">
								<h2 class="bigintro">Sign In</h2>
								<div class="divide40"></div>
								<form role="form">
								  <div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<i class="icon-envelope"></i>
									<input type="email" class="form-control" id="exampleInputEmail1" >
								  </div>
								  <div class="form-group"> 
									<label for="exampleInputPassword1">Password</label>
									<i class="icon-lock"></i>
									<input type="password" class="form-control" id="exampleInputPassword1" >
								  </div>
								  <button type="submit" class="btn btn-danger">Submit</button>
								</form>
								<div class="login-helpers">
									<a href="login.html#">Forgot Password?</a> <br>
									Don't have an account with us? <a href="login.html#">Register
										now!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
	<!--/PAGE -->
	
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="bootstrap/js/transition.js"></script>
	<script src="bootstrap/js/alert.js"></script>
	<script src="bootstrap/js/modal.js"></script>
	<script src="bootstrap/js/dropdown.js"></script>
	<script src="bootstrap/js/scrollspy.js"></script>
	<script src="bootstrap/js/tab.js"></script>
	<script src="bootstrap/js/tooltip.js"></script>
	<script src="bootstrap/js/popover.js"></script>
	<script src="bootstrap/js/button.js"></script>
	<script src="bootstrap/js/collapse.js"></script>
	<script src="bootstrap/js/carousel.js"></script>
	<script src="http://www.fametaxi.com/bootstrap/js/typeahead.js"></script>
	<script type="text/javascript" src="js/navmaster/jquery.scrollTo.js"></script>
	<script type="text/javascript" src="js/navmaster/jquery.nav.js"></script>
	<!-- <script src="js/less-1.3.3.min.js" type="text/javascript"></script> -->
</body>
</html>
